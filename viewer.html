<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your nxtx document</title>
    <style>
        @page { size: A4 }
        a {
            color: #1A237E;
            word-break: break-all;
            text-decoration: none;
        }
    </style>

    <link rel="stylesheet" href="https://nxtxorg.github.io/paper-css/paper.min.css">

    <script src="https://nxtxorg.github.io/nxtx/build/nxtx.js"></script>
    <script src="https://nxtxorg.github.io/basic-formatting/build/basic-formatting.js"></script>
    <script src="https://nxtxorg.github.io/layout/build/layout.js"></script>
    <script src="https://nxtxorg.github.io/loading/build/loading.js"></script>
    <script src="https://nxtxorg.github.io/styling/build/styling.js"></script>
    <script src="https://nxtxorg.github.io/debug-render-time/build/debug-render-time.js"></script>
    
</head>
<body class="A4 nxtx-root">
<script>
const text = `
\\ignore("
\\load:nxtxorg:package(list-of-contents)
\\load:nxtxorg:package(bibliography)
\\load:nxtxorg:package(acronyms)
")

\\title(NxTx Demo)
\\set-google-font-family('Rasa', 'mono')
\\load:document(bibliography)
\\load:document(acronyms)

\\loc-print
\\load:document(content)

\\bib-print

`;
nxtx.render(text, document.body);
</script>
</body>
</html>
